<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="">
            <div class="feedbakes">

                <div class="rating">
                    <button class="btn bad" name="Unhappy">😡</button>
                    <p>Unhappy</p>
                </div>
                <div class="rating">
                    <button class="btn good" name="Neutral">😐</button>
                    <p>Neutral</p>
                </div>
                <div class="rating">
                    <button class="btn very_good" name="Satisfied">😍</button>
                    <p>Satisfied</p>
                </div>

            </div>
            <button class="send_feedback">Send Feedback</button>
        </div>

        <div class="after-click">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
